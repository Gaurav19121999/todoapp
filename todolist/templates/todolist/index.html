<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="javascript calculator" />
    <meta name="viewport" content="width=device-width,initial-scale=" 1>
    <link rel="stylesheet" type="text/css" href="style.css">
	

    <title>todolist</title>
</head>
<body>
    <div id="mainbox">
        <h1>What to do Today </h1>
        <input type="text" placeholder="Enter todo Ex: Wash my car">
        <button class="add">ADD</button>
        <button class ="del" id="delcom">DELETE COMPLETED</button>
        <button class ="del" id="delall">DELETE ALL</button>

        <ul style="background: none;">
            <li>wash the car</li>
            <li>shop the vegetable</li>
        </ul>
       
    </div>
    
</body>
</html>
